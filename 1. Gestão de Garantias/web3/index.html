<body color bgcolor="#ccfff2">

<div id="login">
<h1>Collateral Management</h1>
<h2><b>Blockchain</b></h2>
<span>&nbsp;</span>
	<table>
	<tr><td>Usu&aacute;rio:</td><td><input id="usuario" /></td></tr>
	<tr><td>Senha:</td><td><input id="senha" type="password" /></td></tr>
	</table>
	<button id="entrar_btn" style="background:#00cc99; cursor: hand;" onclick="entrar()">Entrar</button>
</div>

<div id="master-container" style="display:none;">
<h1>Collateral Management</h1>
<h2><b>Blockchain</b></h2>
<span>&nbsp;</span>
<select id="banco">
   <option value="bancoa" selected>BANCO A</option>
   <option value="bancob">BANCO B</option>
   <option value="bancoc">BANCO C</option>
   <option value="bancod">BANCO D</option>
</select> 

<input type="button" value="OK" onclick="CallPage()" />
</div>
<script type="text/javascript">
function CallPage(){
	var bancosel = document.getElementById("banco").value;
	var vpage = config[0].URL_Web + bancosel + ".html";
	//alert (bancosel);
	//alert (vpage);
	window.location.href = vpage;
}
</script>
